<script>
    $(function () {
//        var id = "${id}";
		var queryString = "${queryString}";
		var windowId = "${windowId}";
        var id = "6";
		
		id = $util.getQueryString(queryString, "id");
		$util.modalOnSave(windowId, function() {
			alert("这个时候保存了。");
		});

        console.log(id);

        if(id != null){
            $.ajax({
                type : 'POST',
                contentType : 'application/json',
                url : '/ext/selectOneById.do',
                data : {'id' : id},
                dataType : 'json',
                success : function(data) {
                    alert(data.msg);
                },
                error : function(data) {
                    alert(data.msg);
                }
            });
        }

    });
</script>
