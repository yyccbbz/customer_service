<script>
    $(function () {
        var lock = false;
        // 定义分页控件
        var pagination = new PageHelper("pagination");
        var _currentPage_lastCurrent = 1;
        var findByPage = function (currentPage) {
            if (lock) {
                return;
            }
            _currentPage_lastCurrent = currentPage;
            lock = true;
            $.post("ext/findByPage.do", {
                currentPage: currentPage,
                pageSize: 10,
// 				search : $("#center .row #search_text").val()
                search: search_text
            }, function (data) {
                // 		alert(JSON.stringify(data.page));
                init(data.list);
                // 初始化分页控件：参数：(当前页，页大小，总条数，点击分页时候调用的方法)
                pagination.init(data.pageNum, data.pageSize, data.total, findByPage);
                lock = false;
            });
        };

        //刷新当前页
        var reload = function() {
            findByPage(_currentPage_lastCurrent);
        };

        // 初始化数据
        var init = function (rst) {
            $("#tb>tbody").empty();
            for (var i in rst) {
                var cls = i % 2 == 0 ? "info" : "warning";
                var tr = $('<tr class="' + cls + '">');
                tr.append('<td>' + rst[i].phoneNumber + '</td>');
                tr.append('<td>' + rst[i].sysName + '</td>');
                tr.append('<td>' + rst[i].sysIfRegister + '</td>');
                tr.append('<td>' + rst[i].sysRegisterDate + '</td>');
                tr.append('<td>' + rst[i].sysIfRealName + '</td>');
                tr.append('<td>' + rst[i].sysIfBindCard + '</td>');
                tr.append('<td>' + rst[i].sysIfTransaction + '</td>');
                tr.append('<td>' + rst[i].sysReferrer + '</td>');
                tr.append('<td>' + rst[i].sysRebateExpirationDate + '</td>');
               
				var td = $("<td>");
				td.append($("<a>编辑</a>").click({
					id : rst[i].id
				}, function(event) {
					editUser(event.data.id);
				}));
				td.append($("<a>删除</a>").click({
					id : rst[i].id
				}, function(event) {
					deleteUser(event.data.id);
				}));
				tr.append(td);
				$("#tb>tbody").append(tr);
			}
		};

		findByPage(1);
		$("#search").click(function() {
			findByPage(1);
		});
		var search_text = "";
		$("#search_text").change(function() {
			search_text = $(this).val();
		});

		/**编辑用户*/
		var editUser = function(id) {
			alert(id);
            window.location.href="extuser_add_edit.html";

            /*$.ajax({
                type : 'POST',
                contentType : 'application/json',
                url : '/ext/editById.do',
                data : {'id' : id},
                dataType : 'json',
                success : function(data) {
                    alert(data.msg);
                },
                error : function(data) {
                    alert(data.msg);
                }
            });*/
		};

		/**删除用户*/
		var deleteUser = function(id) {
            var r = confirm("确定要上传该Excel文件吗？")
            if (r == true) {
                alert(id);
                $.ajax({
                    type : 'POST',
                    contentType : 'application/json',
                    url : '/ext/deleteById.do',
                    data : {'id' : id},
                    dataType : 'json',
                    success : function(data) {
                        alert(data.msg);
                    },
                    error : function(data) {
                        alert(data.msg);
                    }
                });
            } else {

            }

		};

		/**手动添加单个用户*/
		$('#addOneUser').click(function(){

        });

		/**ajax上传excel*/
		$('#importExcel').click(function() {
			$("#fileExcel").click();
		});

		/**选择上传文件后触发*/
		$('#fileExcel').change(function() {
			var r = confirm("确定要上传该Excel文件吗？")
			if (r == true) {
				ajaxFileUpload();
			} else {
				$("#fileExcel").val("");
			}
		});

		//ajax上传文件
		var ajaxFileUpload = function() {
			$.ajaxFileUpload({
				url : "/ext/upload.do", //用于文件上传的服务器端请求地址
				type : "post",
				secureuri : false, //一般设置为false
				fileElementId : "fileExcel", //文件上传空间的id属性
				dataType : "json", //返回值类型 一般设置为json
				success : function(data, status) { //服务器成功响应处理函数
					console.log(data);
					/** 0:失败,1:成功,2:未登录或session过期,3:无权限 */
					if (data.code == 0) {
						alert(data.msg);
					} else if (data.code == 1) {
						var excelName = data.obj.excelName;
						alert(excelName + " ,该文件已成功上传，" + data.msg);
					} else {
						alert(data.msg);
					}
				},
				error : function(data, status, e) { //服务器响应失败处理函数
					alert(data.msg + "---" + e);
				}
			});
		};

		/**
		 * ajax下载excel
		 */
		$("#exportExcel").click(function() {
			downLoadFile({
				url : '/ext/export/excel.do', //请求的url
				data : {search : search_text},//要发送的数据
				callback : function() {
					//alert("导出excel文件成功");
				}
			});
		});

		$('#addOneUser').click(function() {
			$util.modal("新增人员", "extuser_add_edit.html", {id:111,name:"aaa"}, function() {
				alert("这个时候关闭了。");
			});
		});

    });
</script>
